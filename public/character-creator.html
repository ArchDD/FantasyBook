<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">
<head>
    <meta charset="UTF-8"/>
    <title>WeStory</title>

    <!-- conditional comments for polyfills first -->
    <!--[if IE]>
    <script src="//cdnjs.../html5shiv.min.js"></script>
    <![endif]--> 

    <!-- use cdn for minified normalise css -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" type="text/css" rel="stylesheet"></script>
    <!-- style sheet link -->
    <link href="css/main.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/character-creator.css" rel="stylesheet" type="text/css" media="all"/>
    <!-- scripts after styling -->
    <script src="js/session.js"></script>
	<script src="js/character-creator.js"></script>
</head>

<body>
    <div id = "topbar">
        <nav class="block">
                <ul id="loginbar">
                    <li id="login-register"><a href="register-login.html"><span>Login/Register</span></a></li>
                    <li id="logout"><a href="register-login.html?action=logout"><span>Logout</span></a></li>
                </ul>
        </nav>
    </div>
    <div id = "wrapper">
        <!-- header contains introductory content -->
        <header class="banner">
            <!-- navigation links -->
            <nav class="block">
                <ul class="wood-panel navbar">
                    <li><a href="book.html"><span>Books</span></a></li>
                    <li><a href="character-creator.html"><span>Character</span></a></li>
                    <li><a href="index.html"><img src="images/title.png" alt="WeStory"/></a></li>
                    <li><a href="game-guide.html"><span>Game Guide</span></a></li>
                    <li><a href="themes.html"><span>Themes</span></a></li>
                </ul>   
            </nav>
        </header>

		<div id = "container">
			<!-- main contains the primary content -->
			<main id = "main" class = "block">
				<!-- game wrapper to scale relatively to page-->
				<div id = "game">
					<!-- UI wrapper to scale relatively to game -->
					<div id = "ui">
						<form class="form" action="" method="post" name = "character-form">
							<div class = "ui-group" id = "test">
								<p class = "feature-text">Name</p>
								<input type="text" name="name" class = "ui-item"/>
							</div>

							<div class = "ui-group">
								<p class = "feature-text">
									<button type="button" id = "previous-hair"> &lt; </button>
									Hair
									<button type="button" id = "next-hair"> &gt; </button>
								</p>
								<p class = "attribute-text">Position</p>
								<input type="range" name="hair_position" value="50" min="0" max="100"/><br/>
								<p class = "attribute-text">Scale</p>
								<input type="range" name="hair_scale" value="50" min="0" max="100"/><br/>
								<p class = "attribute-text">Tint</p>
								<input type="text" name="hair_tint"/>
							</div>

							<div class = "ui-group">
								<p class = "feature-text">
									<button type="button"> &lt; </button>
									Eye
									<button type="button"> &gt; </button>
								</p>
								<p class = "attribute-text">Position</p>
								<input type="range" name="eye_position" value="50" min="0" max="100"/><br/>
								<p class = "attribute-text">Scale</p>
								<input type="range" name="eye_scale" value="50" min="0" max="100"/><br/>
								<p class = "attribute-text">Tint</p>
								<input type="text" name="eye_tint"/>
							</div>

							<div class = "ui-group">
								<p class = "feature-text">
									<button type="button"> &lt; </button>
									Nose
									<button type="button"> &gt; </button>
								</p>
								<p class = "attribute-text">Position</p>
								<input type="range" name="nose_position" value="50" min="0" max="100"/><br/>
								<p class = "attribute-text">Scale</p>
								<input type="range" name="nose_scale" value="50" min="0" max="100"/><br/>
							</div>

							<div class = "ui-group">
								<p class = "feature-text">
									<button type="button"> &lt; </button>
									Mouth
									<button type="button"> &gt; </button>
								</p>
								<p class = "attribute-text">Position</p>
								<input type="range" name="mouth_position" value="50" min="0" max="100"/><br/>
								<p class = "attribute-text">Scale</p>
								<input type="range" name="mouth_scale" value="50" min="0" max="100"/><br/>
								<p class = "attribute-text">Tint</p>
								<input type="text" name="mouth_tint"/>
							</div>

							<div class = "ui-group">
								<p class = "feature-text">
									<button type="button"> &lt; </button>
									Head
									<button type="button"> &gt; </button>
								</p>
								<p class = "attribute-text">Scale</p>
								<input type="range" name="points" value="50" min="0" max="100"/><br/>
								<p class = "attribute-text">Tint</p>
								<input type="text" name="skin_tint"/>
							</div>

							<div class = "ui-group">
								<input type="button" value="Submit" onclick="return submitCharacter()"/>
							</div>
						</form>
					</div>
					<canvas id = "character" class = "unselectable" ></canvas>
					<canvas id = "character-creator" class = "unselectable"></canvas>
				</div>
			</main>
		</div>
	</div>
</body>
</html>
