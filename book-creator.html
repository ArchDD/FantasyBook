<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">
<head>
    <meta charset="UTF-8"/>
    <title>WeStory</title>

    <!-- conditional comments for polyfills first -->
    <!--[if IE]>
    <script src="//cdnjs.../html5shiv.min.js"></script>
    <![endif]--> 

    <!-- use cdn for minified normalise css -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" type="text/css" rel="stylesheet"></script>
    <!-- style sheet link -->
    <link href="css/main.css" rel="stylesheet" type="text/css" media="all"/>
</head>

<body>
    <div id = "topbar">
        <nav class="block">
                <ul id="loginbar">
                    <li><a href="register-login.html"><span>Login/Register</span></a></li>
                </ul>
        </nav>
    </div>
    <div id = "wrapper">
        <!-- header contains introductory content -->
        <header class="banner">
            <!-- navigation links -->
            <nav class="block">
                <ul class="wood-panel navbar">
                    <li><a href="book.html"><span>Books</span></a></li>
                    <li><a href="character-creator.html"><span>Character</span></a></li>
                    <li><a href="index.html"><img src="/images/title.png" alt="WeStory"/></a></li>
                    <li><a href="game-guide.html"><span>Game Guide</span></a></li>
                    <li><a href="themes.html"><span>Themes</span></a></li>
                </ul>   
            </nav>
        </header>

        <div id = "container">
            <!-- main contains the primary content -->
            <main id = "main" class = "block">
                <form class = "form" method="post" action="">
                    <p class = "feature-text">New Book</p>

                    <p class = "field-text">Title</p>
                    <input type="text" name="book-title" class = "form-field"/>

                    <p class = "form-field field-text">Theme</p>
                    <select name="category">
                        <option value="fantasy">Fantasy </option>
                        <option value="science-fiction">Science-fiction </option>
                        <option value="horror">Horror </option>
                        <option value="comedy">Comedy</option>
                    </select>

                    <p class = "field-text">Max Players</p>
                    <select name="max-players">
                        <option value="1"> 1 </option>
                        <option value="2"> 2 </option>
                        <option value="3"> 3 </option>
                        <option value="4"> 4 </option>
                    </select>

                    <p class = "field-text">Cover Colour</p>
                    <select name="colour">
                        <option value="#2a6f41"> Green </option>
                        <option value="#42548a"> Blue </option>
                        <option value="#661919"> Red </option>
                        <option value="#4d3960"> Purple </option>
                    </select>

                    <p></p>

                    <input type="submit" value="Create book"/>
                </form>
            </main>
        </div>
    </div>
</body>
</html>
