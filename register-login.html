<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">
<head>
    <meta charset="UTF-8"/>
    <title>WeStory</title>

    <!-- conditional comments for polyfills first -->
    <!--[if IE]>
    <script src="//cdnjs.../html5shiv.min.js"></script>
    <![endif]--> 

    <!-- use cdn for minified normalise css -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" type="text/css" rel="stylesheet"></script>
    <!-- style sheet link -->
    <link href="/css/main.css" rel="stylesheet" type="text/css" media="all"/>
</head>

<body>
    <div id = "topbar">
        <nav class="block">
                <ul id="loginbar">
                    <li><a href="register-login.html"><span>Login/Register</span></a></li>
                </ul>
        </nav>
    </div>
    <div id = "wrapper">
        <!-- header contains introductory content -->
        <header class="banner">
            <!-- navigation links -->
            <nav class="block">
                <ul class="wood-panel navbar">
                    <li><a href="book.html"><span>Books</span></a></li>
                    <li><a href="character-creator.html"><span>Character</span></a></li>
                    <li><a href="index.html"><img src="/images/title.png" alt="WeStory"/></a></li>
                    <li><a href="game-guide.html"><span>Game Guide</span></a></li>
                    <li><a href="themes.html"><span>Themes</span></a></li>
                </ul>   
            </nav>
        </header>

        <div id = "container">
            <!-- main contains the primary content -->
            <main id = "main" class = "block">
                <form class = "form" method = "post">
                    <input type="hidden" name="form-name" value="login" />

                    <p class = "feature-text">Login</p>

                    <p class = "field-text">Username</p>
                    <input type="text" name="login-username" class = "form-field"/>

                    <p class = "field-text">Password</p>
                    <input type="password" name="login-password" class = "form-field"/>

                    <input type="submit" value="Submit"/>
                </form>

                <form class = "form" method = "post">
                    <input type="hidden" name="form-name" value="register" />
                    <p class = "form-text">Register</p>

                    <p class = "field-text">Username</p>
                    <input type="text" name="register-username" class = "form-field"/>

                    <p class = "field-text">Email</p>
                    <input type="text" name="register-email" class = "form-field"/>

                    <p class = "field-text">Password</p>
                    <input type="password" name="register-password" class = "form-field"/>

                    <p class = "field-text">Confirm Password</p>
                    <input type="password" name="register-confirm" class = "form-field"/>

                    <input type="submit" value="Submit"/>
                </form>
            </main>
        </div>
    </div>
</body>
</html>
