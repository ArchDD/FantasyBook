
<!DOCTYPE HTML>

<head>

    <!-- conditional comments for polyfills first -->
    <!--[if IE]>

    <!-- normalise css -->

    <!-- style sheet link -->
    <link href="css/main.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/book_style.css" rel="stylesheet" type="text/css" media="all"/>
    <!-- use google's content delivery network for minified jQuery -->

<body>
    <section id = "wrapper">
    <!-- header contains introductory content -->
    <header class="banner">
        <section id = "logo" class = "block">
            <img src="images/logo.svg" alt="logo depicting a magical book"/>
        </section>
        <!-- navigation links -->
        <nav class="block">
            <ul class="navbar">
                <li><a href="#"><button type="image" class="button" onClick="clickhome(this)">Home</button></a></li>
                <li><a href="#"><button type="image" class="button" onClick="clickexit(this)">About</button></a></li>
                <li><a href="#"><button type="image" class="button">Regiser | Login</button></a></li>
                <li><a href="#"><button type="image" class="button">Logout</button></a></li>
            </ul>   
        </nav>
    </header>

    <section id = "container">
        <!-- aside contains secondary content, the sidebar -->
        <aside class="block">
            <ul class="sidebar">
                <li><a href="#"><button type="image" class="button">Profile</button></a></li>
                <li><a href="#"><button type="image" class="button">Characters</button></a></li>
                <li><a href="#"><button type="image" class="button">Books</button></a></li>
            </ul>
        </aside>

        <!-- main contains the primary content -->

            <div id="hidden-textures"></div>
            <div id="bookshelf-container">
                <div id="bookshelf"></div>
                <div id="bookshelf-base"></div>
            </div>
            <div id="flipbook-container">
                <div id="flipbook">
                    <!--<canvas id="front_cover"></canvas>-->
                    <div id="left_page" class="page"> 
                        <div class="page-top"></div>
                        <div class="page-title"> </div>
                        <div class="page-content"> </div>
                        <div class="page-image"> </div>
                        <div class ="page-number"> </div>
                    </div>
                    <div id="right_page" class="page"> 
                        <div class="page-top"></div>
                        <div class="page-title"> Event </div>
                        <div class="page-content"> </div>
                        <div class="page-image"> </div>
                        <div class ="page-number"> </div>
                    </div>
                </div>
            </div>
        </main>
    </section>

    <footer class ="block">
        <div>Page footer content</div>
        <small>Site developed by Dillon Keith Diep and Jason Haciepiri</small>
    </footer>
</section>
